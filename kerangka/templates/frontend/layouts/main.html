{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>GENINVEST</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link href="{% static 'arsha/assets/img/logo.svg' %}" rel="icon">
    <link href="{% static 'arsha/assets/img/logo.svg' %}" rel="apple-touch-icon">
    <link rel="shortcut icon" href="{% static 'arsha/assets/img/logo.svg' %}" !important/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Vendor CSS Files -->
    <link href="{% static 'arsha/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'arsha/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'arsha/assets/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'arsha/assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'arsha/assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{% static 'arsha/assets/css/main.css' %}" rel="stylesheet">

    {% block css %}{% endblock %}
</head>

<body class="index-page">

    {% include 'frontend/layouts/header.html' %}

    <main class="main">

        {% block content %}{% endblock %}

    </main>

    {% include 'frontend/layouts/footer.html' %}

    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    

    <!-- Vendor JS Files -->
    <script src="{% static 'arsha/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'arsha/assets/vendor/php-email-form/validate.js' %}"></script>
    <script src="{% static 'arsha/assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'arsha/assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'arsha/assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'arsha/assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'arsha/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'arsha/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>

    <!-- Main JS File -->
    <script src="{% static 'arsha/assets/js/main.js' %}"></script>

    {% block js %}{% endblock %}
</body>

</html>
