{% extends "layouts/main2.html" %}

{% block title %}Tambah Artikel{% endblock %}

{% block css %}
<style>
    .custom-dropdown {
        border-radius: 8px;
        padding: 10px;
        font-size: 14px;
    }

    .custom-file-input {
        border: 1px solid #ced4da;
        border-radius: 8px;
        padding: 10px;
    }

    .custom-file-label {
        padding: 8px;
        font-size: 14px;
    }
</style>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Tambah Artikel</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <form id="formArtikel" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Judul Artikel -->
                <div class="mb-3">
                    <label for="judulArtikel" class="form-label">Judul</label>
                    <input type="text" class="form-control" id="judulArtikel" name="judul"
                        placeholder="Masukkan judul artikel" required>
                </div>

                <!-- Kategori Artikel -->
                <div class="mb-3">
                    <label for="kategoriArtikel" class="form-label">Kategori</label>
                    <select class="form-select" id="kategoriArtikel" name="kategori" required>
                        <option value="" disabled selected>Pilih kategori</option>
                        {% for kategori in kategoris %}
                        <option value="{{ kategori.id }}">{{ kategori.nama }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Cover Artikel -->
                <div class="mb-3">
                    <label for="coverArtikel" class="form-label">Cover Artikel</label>
                    <input type="file" class="form-control" id="coverArtikel" name="cover" required>
                </div>

                <!-- Konten Artikel -->
                <div class="mb-3">
                    <label for="kontenArtikel" class="form-label">Konten</label>
                    <textarea class="form-control summernote" id="kontenArtikel" name="konten" rows="5"
                        placeholder="Masukkan konten artikel" required></textarea>
                </div>

                <!-- Tombol Submit -->
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'art' %}" class="btn btn-light border">Batal</a>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}

    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.summernote').summernote({
                tabsize: 2,
                height: 120,
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'underline', 'clear']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['table', ['table']],
                    ['insert', ['link']],
                    ['view', ['fullscreen', 'codeview', 'help']]
                ]
            });
        });
    </script>
{% endblock %}
