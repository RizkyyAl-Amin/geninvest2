{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - GENINVEST</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/feather/feather.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'assets/css/vertical-layout-light/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'arsha/assets/img/logo.svg' %}" />
</head>

<body>
    <a href="{% url 'home' %}" class="btn btn-lg" style="color: #000;">&#8592;Kembali ke Beranda</a>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            <div class="brand-logo text-center">
                                <img src="{% static 'arsha/assets/img/logo.svg' %}" alt="logo">
                            </div>
                            <h4 class="text-center"><strong>GENINVEST</strong></h4>
                            <h6 class="font-weight-light text-center">Sign in to continue.</h6>
                            <form class="pt-3" method="POST" action="{% url 'dashboard' %}">
                                {% csrf_token %}

                                <div class="form-group">
                                    <input type="email" id="email"
                                        class="form-control form-control-lg {% if form.email.errors %}is-invalid{% endif %}"
                                        name="email" value="{{ form.email.value|default_if_none:'' }}" required autofocus
                                        placeholder="Email">

                                    {% if form.email.errors %}
                                    <span class="invalid-feedback" role="alert">
                                        <strong>{{ form.email.errors.0 }}</strong>
                                    </span>
                                    {% endif %}
                                </div>

                                <div class="form-group">
                                    <input type="password" id="password"
                                        class="form-control form-control-lg {% if form.password.errors %}is-invalid{% endif %}"
                                        name="password" required placeholder="Password">

                                    {% if form.password.errors %}
                                    <span class="invalid-feedback" role="alert">
                                        <strong>{{ form.password.errors.0 }}</strong>
                                    </span>
                                    {% endif %}
                                </div>

                                <div class="mt-3">
                                    <a href="{% url 'dashboard' %}" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Masuk</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'assets/js/template.js' %}"></script>
    <script src="{% static 'assets/js/settings.js' %}"></script>
    <script src="{% static 'assets/js/todolist.js' %}"></script>
    <!-- endinject -->
</body>

</html>
