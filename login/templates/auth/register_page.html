{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GENINVEST</title>
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/vertical-layout-light/style.css' %}">
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            <div class="brand-logo text-center">
                                <img src="{% static 'arsha/assets/img/logo.svg' %}" alt="logo">
                            </div>
                            <h4 class="text-center"><strong>GENINVEST</strong></h4>
                            <h6 class="font-weight-light text-center">Daftar Akun Baru</h6>
                            <form method="POST" class="pt-3">
                                {% csrf_token %}
                                {{ form.non_field_errors }}
                                
                                {% for field in form %}
                                <div class="form-group">
                                    {{ field.label_tag }}
                                    {{ field }}
                                    {% if field.errors %}
                                    <div class="text-danger">{{ field.errors|striptags }}</div>
                                    {% endif %}
                                </div>
                                {% endfor %}
                                
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                                        Register
                                    </button>
                                </div>
                                <div class="text-center mt-4 font-weight-light">
                                    Sudah punya akun? <a href="{% url 'login' %}" class="text-primary">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
</body>

</html>
