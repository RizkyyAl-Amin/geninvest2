{% extends 'layouts/main3.html' %}
{% load static %}
{% block title %}Pembelian Saham{% endblock %}

{% block css %}
<style>
    .form-section {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 600px;
        margin: auto;
    }

    .form-section h3 {
        color: #0288d1;
        margin-bottom: 20px;
        font-size: 20px;
        text-align: left;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        background-color: #f9f9f9;
    }

    .form-total {
        font-size: 16px;
        font-weight: bold;
        color: #0288d1;
        margin-top: 15px;
        text-align: left;
    }

    .btn-submit {
        background-color: #0288d1;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 14px;
        font-weight: bold;
        margin-top: 10px;
    }

    .btn-submit:hover {
        background-color: #0277bd;
    }

    .input-disabled {
        background-color: #f5f5f5;
        color: #666;
    }
</style>
{% endblock %}

{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="form-section">
            {% for produk in produk_list %}
            <h3>Pembelian Saham</h3>
            <div class="form-group">
                <label>Nama Saham</label>
                <input type="text" class="input-disabled" value="{{ produk.nama_saham }}" disabled>
            </div>
            <div class="form-group">
                <label>Harga Beli Perlembar</label>
                <input type="text" class="input-disabled" value="Rp {{ produk.harga_saham }}" disabled>
            </div>
            <div class="form-group">
                <label>Jumlah Lot</label>
                <input type="number" value="1">
            </div>
            <div class="form-group">
                <label>Biaya</label>
                <input type="text" class="input-disabled" value="Rp 1.500" disabled>
            </div>
            <div class="form-total">
                Total: Rp 501.500
            </div>
            <button class="btn-submit">Beli Sekarang</button>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% endblock %}
